version: "3"

vars:
  PODMAN_VERSION: "4.8.2"


tasks:
  install:
    cmds:
      - task: installBasics
  remove:
    cmds:
      - task: removebasics
  installBasics:
    cmds:
      - sudo apt-get update
      - sudo apt-get -y install nano unzip exa duf bat buildah podman libu2f-udev
  removebasics:
    interactive: true
    cmds:
      - sudo apt-get remove nano unzip exa duf bat buildah podman libu2f-udev